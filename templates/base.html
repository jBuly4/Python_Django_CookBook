<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<header>
		{% block header %}
		<h2>Place for header</h2>
		{% endblock %}
	</header>

	<div id="body">
		{% block body %}
		<h1>Place for body</h1>
		{% endblock %}
	</div>

	<footer>
		{% block footer %}
		<h1> future footer</h1>
		{% endblock %}
	</footer>
</body>
</html>
